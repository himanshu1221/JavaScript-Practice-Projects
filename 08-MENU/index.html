<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="menu">
      <div class="title">
        <h2>Our Menu</h2>
        <div class="underline"></div>
      </div>
      <div class="btn-container">
        <button class="filter-btn" data-id="all" type="button">all</button>
        <button class="filter-btn" data-id="breakfast" type="button">breakfast</button>
        <button class="filter-btn" data-id="lunch" type="button">lunch</button>
        <button class="filter-btn" data-id="shakes" type="button">shakes</button>
      </div>
      <div class="section-center">
        <article class="menu-item">
          <img src="./menu-item.jpeg" class="photo" alt="">
          <div class="item-info">
            <header>
              <h4>Butter Milk</h4>
              <h4 class="price">$15</h4>
            </header>
            <p class="item-text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Perferendis iste cumque harum architecto dicta id voluptates similique quaerat laboriosam sequi.</p>
          </div>
        </article>
      </div>
    </section>
    <!-- javascript -->
    <script src="1-basic.js"></script>
  </body>
</html>
